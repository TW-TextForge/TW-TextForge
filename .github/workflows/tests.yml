name: tests

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - ".github/workflows/tests.yml"
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13]
        python-version: ["3.10", "3.11", "3.12"]

    runs-on: ${{ matrix.os }}

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.os }}-${{ matrix.python-version }}
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv
        
      - name: Create uv venv
        run: uv venv
      
      - name: Install dependencies
        run: uv pip install ".[dev]"

      - name: Write .env file
        # force Bash on all runners so the echo 語法一致
        shell: bash
        run: |
          echo "HF_TOKEN=${{ secrets.HF_TOKEN }}"              > .env
          echo "GENAI_API_KEY=${{ secrets.GENAI_API_KEY }}"    >> .env
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" >> .env
          echo "PROVIDER=${{ secrets.PROVIDER }}"              >> .env
          echo "MODEL_NAME=${{ secrets.MODEL_NAME }}"          >> .env
          echo "TEMPERATURE=1.0"                               >> .env
          echo "MAX_TOKENS=${{ secrets.MAX_TOKENS }}"          >> .env

      - name: Run tests
        run: uv run python -m pytest -s